[metadata]
name = stune
version = 0.1.0
description = Run optimization on SLURM using optuna.ai and neptune.ai
author = Luca Pinchetti
license = GNU
license_file = LICENSE
platforms = unix, linux, osx, win32
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10

[options]
install_requires = file: requirements/requirements.txt
python_requires = >=3.10
package_dir =

zip_safe = no

[options.package_data]
slapping = py.typed

[flake8]
ignore = D100,D104,D105,D200,D401,E203,W503,D101,D102,D103,D107
max-line-length = 120
exclude =
  .git
  __pycache__
  docs
  build
  dist
  venv
